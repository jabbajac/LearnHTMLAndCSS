<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Profile info</legend>
                Name: <input type="text" placeholder="My name"><br>
                Email: <input type="email" placeholder="an@example.com"><br>
                Password: <input type="password">
                <br><br>
                Gender:<br>
                <input type="radio" name="gender">Male<br>
                <input type="radio" name="gender">Female
                <br><br>
                Type of computer:<br>
                <input type="checkbox"> I have a laptop
                <br>
                <input type="checkbox"> I have a desktop
                <br><br>
                Age:<br>
                <select>
                    <option>0-20</option>
                    <option>21-40</option>
                    <option>40+</option>
                </select>
                <br><br>
                Biography:<br>
                <textarea cols="20" rows="3"></textarea>
                <br><br>
                <input type="submit" value="Save my info">
                <input type="reset" value="Clear form">
            </fieldset>
        </form>
    </body>
</html>
